<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kontakt – Spichlerz z Fantazją</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .language-switcher {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1000;
    }
    .language-switcher img {
      width: 32px;
      margin-left: 8px;
      cursor: pointer;
      border-radius: 4px;
      transition: transform 0.2s;
    }
    .language-switcher img:hover {
      transform: scale(1.1);
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #fef3e2;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #000;
      color: white;
      padding: 20px;
      text-align: center;
    }
    section {
      padding: 40px;
      max-width: 800px;
      margin: auto;
    }
  </style>
</head>
<body>

  <div class="language-switcher">
    <img src="flags/pl.svg" alt="PL" onclick="setLanguage('pl')">
    <img src="flags/gb.svg" alt="EN" onclick="setLanguage('en')">
    <img src="flags/de.svg" alt="DE" onclick="setLanguage('de')">
    <img src="flags/ua.svg" alt="UA" onclick="setLanguage('ua')">
  </div>

  <header>
    <h1 data-i18n="contactTitle">Kontakt</h1>
    <p data-i18n="contactSubtitle">Zapraszamy do kontaktu z nami</p>
  </header>

  <section>
    <h2 data-i18n="visitUs">Odwiedź nas</h2>
    <p data-i18n="address">ul. Portowa 6, 14-500 Braniewo</p>

    <h2 data-i18n="writeUs">Napisz do nas</h2>
    <p>E-mail: kontakt@spichlerz.pl</p>
    <p data-i18n="phone">Telefon: 123 456 789</p>
  </section>

  <script>
    const translations = {
      pl: {
        contactTitle: "Kontakt",
        contactSubtitle: "Zapraszamy do kontaktu z nami",
        visitUs: "Odwiedź nas",
        address: "ul. Portowa 6, 14-500 Braniewo",
        writeUs: "Napisz do nas",
        phone: "Telefon: 123 456 789"
      },
      en: {
        contactTitle: "Contact",
        contactSubtitle: "Feel free to reach out to us",
        visitUs: "Visit us",
        address: "6 Portowa Street, 14-500 Braniewo",
        writeUs: "Write to us",
        phone: "Phone: +48 123 456 789"
      },
      de: {
        contactTitle: "Kontakt",
        contactSubtitle: "Kontaktieren Sie uns gerne",
        visitUs: "Besuchen Sie uns",
        address: "Portowa 6, 14-500 Braniewo",
        writeUs: "Schreiben Sie uns",
        phone: "Telefon: +48 123 456 789"
      },
      ua: {
        contactTitle: "Контакт",
        contactSubtitle: "Зв'яжіться з нами",
        visitUs: "Відвідайте нас",
        address: "вул. Портова 6, 14-500 Бранево",
        writeUs: "Напишіть нам",
        phone: "Телефон: +48 123 456 789"
      }
    };

    function setLanguage(lang) {
      const elements = document.querySelectorAll('[data-i18n]');
      elements.forEach(el => {
        const key = el.getAttribute('data-i18n');
        if (translations[lang][key]) {
          el.textContent = translations[lang][key];
        }
      });
    }
  </script>
</body>
</html>
