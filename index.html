<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-i18n="title">Spichlerz z Fantazją</title>
  <meta name="description" content="Restauracja Spichlerz z Fantazją w Braniewie – tradycja, smak i atmosfera w samym sercu miasta. Zobacz menu, wydarzenia i kontakt.">

  <style>
    body { font-family: Arial, sans-serif; margin: 0; background-color: #e4d09b; overflow-x: hidden; }
    header { background-color: #000; color: white; padding: 20px; text-align: center; }

    .hero-image { width: 100%; display: flex; justify-content: center; margin: 20px 0; overflow: hidden; height: 400px; }
    .hero-image img { width: 100%; height: 100%; object-fit: contain; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }

    .hero { display: flex; justify-content: center; flex-wrap: wrap; gap: 20px; padding: 20px; }
    .hero a img { width: 300px; border-radius: 10px; object-fit: cover; transition: transform 0.5s ease, filter 0.5s ease; }
    .hero a img:hover { transform: scale(1.08) rotateY(3deg); filter: brightness(1.1); }

    .section { padding: 40px; text-align: center; opacity: 0; transform: translateY(30px); transition: all 1s ease; }
    .section.visible { opacity: 1; transform: translateY(0); }

    footer { background:#000; color:#FFF; padding:20px; text-align:center; }

    /* SPADAJĄCE LIŚCIE */
    .leaves-area { position:fixed; inset:0; pointer-events:none; z-index:999; perspective: 1000px; }
    .leaf { position:absolute; top:-10vh; will-change: transform, opacity; opacity:0.95; filter: drop-shadow(0 3px 5px rgba(0,0,0,0.5)); transform-style: preserve-3d; }
    
    @keyframes fall {
      0%   { transform: translateY(-10vh) rotate(var(--start-rot)); opacity:1 }
      100% { transform: translateY(110vh) rotate(calc(var(--start-rot) + var(--spin-deg))); opacity:0.9 }
    }
    @keyframes sway {
      0% { transform: translateX(0) }
      50%{ transform: translateX(var(--sway-offset)) }
      100%{ transform: translateX(0) }
    }
    @keyframes spin3d {
      0%   { transform: rotateX(0deg) rotateY(0deg); }
      100% { transform: rotateX(var(--rot-x)) rotateY(var(--rot-y)); }
    }
  </style>
</head>
<body>

<header>
  <h1 data-i18n="title">Spichlerz z Fantazją</h1>
  <p data-i18n="subtitle">Tradycja, smak i atmosfera w samym sercu Braniewa</p>
</header>

<section class="hero-image">
  <img src="img/Spichlerz_Mariacki_ul_Portowa_Braniewo_7726036.jpg" alt="Restauracja">
</section>

<section class="hero">
  <a href="menu.html"><img src="img/menu.jpg" alt="Menu"></a>
  <a href="kontakt.html"><img src="img/kontakt.jpg" alt="Kontakt"></a>
</section>

<footer>
  &copy; 2025 Spichlerz z Fantazją
</footer>

<!-- spadające liście -->
<div class="leaves-area" aria-hidden="true"></div>
<template id="leaf-template"><div class="leaf"></div></template>

<script>
  (function(){
    const config = {
      minSize: 24,
      maxSize: 70,
      minDuration: 8,
      maxDuration: 18,
      maxSway: 60,
      svgs: [
        `<svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
          <defs><linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#ff4500"/><stop offset="100%" stop-color="#ffcc00"/>
          </linearGradient></defs>
          <path d="M32 2l6 14h12l-10 10 4 14-12-8-12 8 4-14-10-10h12z" fill="url(#grad1)" stroke="#552200" stroke-width="2"/>
        </svg>`,
        `<svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
          <defs><linearGradient id="grad2" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" stop-color="#d97a3a"/><stop offset="100%" stop-color="#7a3f2a"/>
          </linearGradient></defs>
          <path d="M32 4c-4 6-8 8-8 14s4 8 8 12-4 8-8 12 4 10 8 14c4-4 8-8 8-14s-4-8-8-12 4-8 8-12-4-8-8-14z" fill="url(#grad2)" stroke="#442200" stroke-width="2"/>
        </svg>`,
        `<svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
          <defs><linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#f2c96d"/><stop offset="100%" stop-color="#9c5b3a"/>
          </linearGradient></defs>
          <path d="M32 2c-12 12-18 22-18 30s6 18 18 30c12-12 18-22 18-30s-6-18-18-30z" fill="url(#grad3)" stroke="#331100" stroke-width="2"/>
        </svg>`,
        `<svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
          <defs><linearGradient id="grad4" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#b22222"/><stop offset="100%" stop-color="#ff7f50"/>
          </linearGradient></defs>
          <ellipse cx="32" cy="32" rx="18" ry="28" fill="url(#grad4)" stroke="#331100" stroke-width="2"/>
        </svg>`
      ]
    };

    const area = document.querySelector('.leaves-area');
    const tpl = document.getElementById('leaf-template');

    function rand(min, max){ return Math.random()*(max-min)+min }

    function createLeaf(){
      const node = tpl.content.firstElementChild.cloneNode(true);
      const size = Math.round(rand(config.minSize, config.maxSize));
      const left = Math.round(rand(0, 100));
      const duration = rand(config.minDuration, config.maxDuration);
      const swayDuration = rand(3, 7);
      const swayOffset = Math.round(rand(-config.maxSway, config.maxSway));
      const startRot = Math.round(rand(-45,45)) + 'deg';
      const spinDeg = Math.round(rand(180, 1080)) + 'deg';
      const rotX = Math.round(rand(180, 720)) + 'deg';
      const rotY = Math.round(rand(180, 720)) + 'deg';
      const svg = config.svgs[Math.floor(rand(0, config.svgs.length))];

      node.style.left = left + '%';
      node.style.width = size + 'px';
      node.style.setProperty('--start-rot', startRot);
      node.style.setProperty('--spin-deg', spinDeg);
      node.style.setProperty('--sway-offset', swayOffset + 'px');
      node.style.setProperty('--rot-x', rotX);
      node.style.setProperty('--rot-y', rotY);
      node.style.animation = `fall ${duration}s linear forwards, spin3d ${rand(5,12)}s linear infinite`;

      const swayWrap = document.createElement('div');
      swayWrap.style.width = '100%';
      swayWrap.style.height = '100%';
      swayWrap.style.display = 'block';
      swayWrap.style.animation = `sway ${swayDuration}s ease-in-out infinite`;
      swayWrap.innerHTML = svg;
      node.appendChild(swayWrap);

      area.appendChild(node);
      setTimeout(()=>{ try{ node.remove() }catch(e){} }, (duration+1)*1000);
    }

    setInterval(createLeaf, 800);
  })();
</script>

</body>
</html>
