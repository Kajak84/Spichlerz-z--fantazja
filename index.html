/* SPADAJƒÑCE LI≈öCIE */
.leaves-area { position:fixed; inset:0; pointer-events:none; z-index:999; }

@keyframes fall { 0%{ transform: translateY(-10vh) rotate(var(--start-rot)); opacity:0.8; } 50%{ transform: translateY(50vh) rotate(calc(var(--start-rot) + var(--spin-deg)/2)); opacity:0.9; } 100%{ transform: translateY(calc(100vh - 10px)) rotate(calc(var(--start-rot) + var(--spin-deg))); opacity:1; } }
@keyframes sway { 0%{ transform: translateX(0) rotate(0deg); } 25%{ transform: translateX(var(--sway-offset)) rotate(10deg); } 50%{ transform: translateX(0) rotate(-10deg); } 75%{ transform: translateX(calc(-1 * var(--sway-offset))) rotate(5deg); } 100%{ transform: translateX(0) rotate(0deg); } }

/* --- PRZE≈ÅƒÑCZNIK P√ìR ROKU --- */

</div>

<script>
const effectsArea = document.getElementById("effects");
let currentSeason = "spring";
function rand(min,max){ return Math.random()*(max-min)+min; }
function createEffect(type){
  const el = document.createElement("div");
  el.className = "effect-item";
  const size = rand(20,60);
  el.style.width = size+"px";
  el.style.height = size+"px";
  el.style.left = rand(0,100)+"vw";
  el.style.top = "-10vh";
  el.style.animation = `fallFullScreen ${rand(6,14)}s linear forwards`;

  if(type=="spring") el.innerHTML="<svg viewBox='0 0 64 64' fill='#ffb7d1'><path d='M32 2c10 8 18 18 18 28s-8 18-18 18S14 40 14 30 22 10 32 2z'/></svg>";
  if(type=="summer") el.innerHTML="<svg viewBox='0 0 64 64' fill='#7ad1f8'><path d='M32 4l8 12 14 2-10 10 2 14-14-6-14 6 2-14L10 18l14-2z'/></svg>";
  if(type=="autumn") el.innerHTML="<svg viewBox='0 0 64 64' fill='#d9822b'><path d='M22 6c10 0 20 10 22 18s-2 20-12 24-22-2-26-12S12 6 22 6z'/></svg>";
  if(type=="winter") el.innerHTML="<svg viewBox='0 0 64 64' fill='#dff8ff'><path d='M32 2l6 12 12-6-6 12 12 6-12 6 6 12-12-6-6 12-6-12-12 6 6-12-12-6 12-6-6-12 12 6z'/></svg>";

  effectsArea.appendChild(el);
  setTimeout(()=>el.remove(),14000);
}
function startSeason(season){
  currentSeason=season;
  effectsArea.innerHTML="";
  localStorage.setItem("season",season);
  setInterval(()=>createEffect(season),500);
}
const buttons=document.querySelectorAll("#seasonSwitcher div");
buttons.forEach(btn=>{ btn.onclick=()=>{ buttons.forEach(b=>b.classList.remove("active")); btn.classList.add("active"); startSeason(btn.dataset.season); }; });
const saved = localStorage.getItem("season")||"spring";
buttons.forEach(b=>{ if(b.dataset.season===saved) b.classList.add("active"); });
startSeason(saved);
</script>
