<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-i18n="title">Spichlerz z Fantazją</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="language-switcher">
    <img src="flags/pl.svg" alt="Polski" onclick="setLanguage('pl')" />
    <img src="flags/gb.svg" alt="English" onclick="setLanguage('en')" />
    <img src="flags/de.svg" alt="Deutsch" onclick="setLanguage('de')" />
    <img src="flags/ua.svg" alt="Українська" onclick="setLanguage('ua')" />
  </div>
  <header>
    <h1 data-i18n="title">Spichlerz z Fantazją</h1>
    <p data-i18n="subtitle">Tradycja, smak i atmosfera w samym sercu Braniewa</p>
  </header>
  <section class="hero">
    <img src="img/wnetrze.jpg" alt="Wnętrze restauracji" />
    <a href="menu.html"><img src="img/menu.jpg" alt="Menu" /></a>
    <a href="kontakt.html"><img src="img/kontakt.jpg" alt="Kontakt" /></a>
    <a href="wydarzenia.html"><img src="img/wydarzenia.jpg" alt="Wydarzenia" /></a>
  </section>
  <section class="about">
    <h2 data-i18n="aboutTitle">O nas</h2>
    <p data-i18n="aboutText">Restauracja „Spichlerz z Fantazją” to wyjątkowe miejsce, łączące historię z nowoczesnością...</p>
  </section>
  <section id="qr">
    <h2 data-i18n="scan">📲 Zeskanuj, aby zobaczyć menu</h2>
    <img src="https://api.qrserver.com/v1/create-qr-code/?size=250x250&data=https%3A%2F%2Fkajak84.github.io%2FSpichlerz-z--fantazja%2Fmenu.html" alt="Kod QR do menu" width="250" />
  </section>
  <img src="logo.jpg" alt="Logo restauracji" class="logo">
  <footer>
    <div class="social-links">
      <a href="https://www.facebook.com/fantazjabraniewo" target="_blank" rel="noopener" aria-label="Facebook"><img src="assets/icons/facebook.svg" alt="Facebook"></a>
      <a href="https://www.instagram.com/explore/locations/1247060145409077/restauracja-spichlerz-z-fantazja/" target="_blank" rel="noopener" aria-label="Instagram"><img src="assets/icons/instagram.svg" alt="Instagram"></a>
    </div>
    <p data-i18n="footer">© 2025 Spichlerz z Fantazją – ul. Portowa 6, Braniewo</p>
  </footer>
  <script src="js/translation.js"></script>
</body>
</html>
