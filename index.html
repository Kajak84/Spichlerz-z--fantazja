/* --- PRZEÅÄ„CZNIK PÃ“R ROKU --- */
let activeSeason = localStorage.getItem('season') || 'summer';

function setSeason(season) {
  activeSeason = season;
  localStorage.setItem('season', season);

  toggleSnow(season === 'winter');
  toggleSpring(season === 'spring');
  toggleLeaves(season === 'autumn');
  toggleSnowman(season === 'winter');
}

/* --- ZIMA --- */
function toggleSnow(on) {
  const area = document.querySelector('.snow-area');
  if (!on) return area.innerHTML = '';

  function createSnow() {
    if (activeSeason !== 'winter') return;
    const flake = document.createElement('div');
    flake.className = 'snowflake';
    flake.textContent = 'â„';
    flake.style.left = Math.random()*100 + 'vw';
    flake.style.fontSize = (Math.random()*1.2+0.8) + 'em';
    flake.style.animationDuration = (Math.random()*6+5) + 's';
    area.appendChild(flake);
    setTimeout(()=>flake.remove(),8000);
  }
  setInterval(createSnow,150);
}

/* BaÅ‚wan */
function toggleSnowman(on){

/* --- WIOSNA --- */

  const area = document.querySelector('.spring-area');
