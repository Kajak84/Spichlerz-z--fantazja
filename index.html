@keyframes fallFullScreen { 0% { transform: translateY(-20vh) rotateX(0deg) rotateY(0deg); } 100% { transform: translateY(110vh) rotateX(360deg) rotateY(360deg); } }

</div>

<script>
const effectsArea = document.getElementById("effects");
let currentInterval = null;
function rand(min,max){ return Math.random()*(max-min)+min; }
function createEffect(season){
  const el = document.createElement("div");
  el.className = "effect-item";
  const size = rand(20,50);
  el.style.width = size+"px";
  el.style.height = size+"px";
  el.style.left = rand(0,100)+"%";
  el.style.top = "-10%";
  el.style.position = "absolute";
  el.style.zIndex = "1";
  el.style.animation = `fallFullScreen ${rand(6,12)}s linear forwards`;

  switch(season){
    case "spring": el.innerHTML = "<svg viewBox='0 0 64 64' fill='#ff69b4'><path d='M32 2c4 6 10 10 10 16s-6 10-10 10-10-4-10-10 6-10 10-16z'/></svg>"; break;
    case "summer": el.innerHTML = "<svg viewBox='0 0 64 64' fill='#ffcc00'><path d='M32 4c2 2 6 2 8 4s4 6 2 8-6 2-8 0-4-6-2-8z'/></svg>"; break;
    case "autumn": const colors=['#d9822b','#f0a040','#a0522d']; el.innerHTML = `<svg viewBox='0 0 64 64' fill='${colors[Math.floor(Math.random()*colors.length)]}'><path d='M22 6c10 0 20 10 22 18s-2 20-12 24-22-2-26-12S12 6 22 6z'/></svg>`; break;
    case "winter": el.innerHTML = "<svg viewBox='0 0 64 64' fill='#dff8ff'><path d='M32 2l6 12 12-6-6 12 12 6-12 6 6 12-12-6-6 12-6-12-12 6 6-12-12-6 12-6-6-12 12 6z'/></svg>"; break;
  }

  effectsArea.appendChild(el);
  setTimeout(()=>el.remove(),15000);
}
function startSeason(season){
  if(currentInterval) clearInterval(currentInterval);
  effectsArea.innerHTML = "";
  currentInterval = setInterval(()=>createEffect(season),400);
  localStorage.setItem("season",season);
}
const buttons=document.querySelectorAll("#seasonSwitcher div");
buttons.forEach(btn=>{ btn.onclick=()=>{ buttons.forEach(b=>b.classList.remove("active")); btn.classList.add("active"); startSeason(btn.dataset.season); }; });
const saved = localStorage.getItem("season")||"spring";
buttons.forEach(b=>{ if(b.dataset.season===saved) b.classList.add("active"); });
startSeason(saved);

window.addEventListener('load', () => { if(window.FB) FB.XFBML.parse(document.getElementById('daily-special-container')); });
</script>
