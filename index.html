<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="google-site-verification" content="ed9dab4310c1d9e3" />
  <title data-i18n="title">Spichlerz z Fantazją</title>
  
  <!-- 🔑 SEO Meta -->
  <meta name="description" content="Restauracja Spichlerz z Fantazją w Braniewie – tradycja, smak i atmosfera w samym sercu miasta. Zobacz menu, wydarzenia i kontakt.">
  <meta name="keywords" content="restauracja, Braniewo, menu, Spichlerz z Fantazją, wydarzenia, kontakt">
  <meta name="author" content="Spichlerz z Fantazją">
  <meta name="robots" content="index, follow">

  <!-- 🔗 Open Graph & Twitter Card -->
  <meta property="og:title" content="Spichlerz z Fantazją">
  <meta property="og:description" content="Tradycja, smak i atmosfera w samym sercu Braniewa">
  <meta property="og:image" content="https://kajak84.github.io/Spichlerz-z--fantazja/logo.jpg">
  <meta property="og:url" content="https://kajak84.github.io/Spichlerz-z--fantazja/">
  <meta property="og:type" content="website">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Spichlerz z Fantazją">
  <meta name="twitter:description" content="Tradycja, smak i atmosfera w samym sercu Braniewa">
  <meta name="twitter:image" content="https://kajak84.github.io/Spichlerz-z--fantazja/logo.jpg">

  <style>
    body { font-family: Arial, sans-serif; margin: 0; background-color: #e4d09b; transition: opacity 0.5s ease; }
    body.fade { opacity: 0; }
    header { background-color: #000; color: white; padding: 20px; text-align: center; }
    .hero { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; padding: 20px; }
    .hero img { width: 300px; height: auto; border-radius: 10px; object-fit: cover; }
    .about { padding: 40px; background-color: #fef3e2; text-align: center; }
    .daily-special { padding: 40px; background-color: #fff9ef; text-align: center; }
    .daily-special h1 { margin-bottom: 20px; }
    #qr { text-align:center; padding:40px; background-color: rgba(254, 243, 226, 1); }
    footer { background:#000; color:#FFFFFF; padding:20px; text-align:center; }
    .social-links a { margin: 0 10px; }
    .social-links img { vertical-align: middle; opacity: 0.8; transition: opacity .3s; width: 32px; }
    .social-links img:hover { opacity: 1; }
    .logo { position: fixed; bottom: 10px; right: 10px; width: 100px; opacity: 0.8; }

    /* Styl przełącznika języka */
    .language-switcher {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 999;
      background: rgba(255, 255, 255, 0.9);
      padding: 6px 10px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      display: flex;
      gap: 5px;
    }

    .language-switcher img {
      width: 28px;
      cursor: pointer;
      opacity: 0.6;
      border-radius: 50%;
      transition: all 0.3s ease;
      border: 2px solid transparent;
    }

    .language-switcher img:hover {
      opacity: 1;
      transform: scale(1.1);
    }

    .language-switcher img.active {
      opacity: 1;
      border-color: #ff9900;
      transform: scale(1.2);
    }
  </style>
</head>
<body>

  <!-- 🔁 Przełącznik języka -->
  <div class="language-switcher">
    <img src="flags/pl.svg" alt="Polski" onclick="setLanguage('pl')" id="lang-pl" />
    <img src="flags/gb.svg" alt="English" onclick="setLanguage('en')" id="lang-en" />
    <img src="flags/de.svg" alt="Deutsch" onclick="setLanguage('de')" id="lang-de" />
    <img src="flags/ua.svg" alt="Українська" onclick="setLanguage('ua')" id="lang-ua" />
  </div>

  <header>
    <h1 data-i18n="title">Spichlerz z Fantazją</h1>
    <p data-i18n="subtitle">Tradycja, smak i atmosfera w samym sercu Braniewa</p>
  </header>

  <section class="hero">
    <img src="img/wnetrze.jpg" alt="Wnętrze restauracji Spichlerz z Fantazją">
    <a href="menu.html"><img src="img/menu.jpg" alt="Menu restauracji Spichlerz z Fantazją"></a>
    <a href="kontakt.html"><img src="img/kontakt.jpg" alt="Kontakt do restauracji Spichlerz z Fantazją"></a>
    <img src="img/wydarzenia.jpg" alt="Wydarzenia w restauracji Spichlerz z Fantazją">
  </section>

  <section class="about">
    <h2 data-i18n="aboutTitle">O nas</h2>
    <p data-i18n="aboutText">Restauracja „Spichlerz z Fantazją” to wyjątkowe miejsce, łączące historię z nowoczesnością...</p>
  </section>

  <!-- 🔥 Sekcja dania dnia -->
  <section class="daily-special">
    <h1 data-i18n="aboutTitledailyspecial">Nasze danie dnia</h1>
    <iframe src="danie_dnia.html" width="100%" style="border:none;min-height:200px;"></iframe>
  </section>

  <section id="qr">
    <h2 data-i18n="scan">📲 Zeskanuj, aby zobaczyć menu</h2>
    <img src="https://api.qrserver.com/v1/create-qr-code/?size=250x250&data=https%3A%2F%2Fkajak84.github.io%2FSpichlerz-z--fantazja%2Fmenu.html" alt="Kod QR do menu" width="250" />
  </section>

  <img src="logo.jpg" alt="Logo Spichlerz z Fantazją" class="logo" />

  <footer>
    <div class="social-links">
      <a href="https://www.facebook.com/fantazjabraniewo" target="_blank" rel="noopener"><img src="assets/icons/facebook.svg" alt="Facebook"></a>
      <a href="https://www.instagram.com/explore/locations/1247060145409077/restauracja-spichlerz-z-fantazja/" target="_blank" rel="noopener"><img src="assets/icons/instagram.svg" alt="Instagram"></a>
    </div>
    <p data-i18n="footer">© 2025 Spichlerz z Fantazją – ul. Portowa 6, Braniewo</p>
  </footer>

  <!-- 🔧 Skrypt tłumaczeń z efektem fade -->
  <script>
    const translations = {
      pl: { title: "Spichlerz z Fantazją", subtitle: "Tradycja, smak i atmosfera w samym sercu Braniewa", aboutTitle: "O nas", aboutText: "Restauracja „Spichlerz z Fantazją” to wyjątkowe miejsce, łączące historię z nowoczesnością...", aboutTitledailyspecial:"Nasze danie dnia", scan: "📲 Zeskanuj, aby zobaczyć menu", footer: "© 2025 Spichlerz z Fantazją – ul. Portowa 6, Braniewo" },
      en: { title: "Granary with Imagination", subtitle: "Tradition, flavor, and atmosphere in the heart of Braniewo", aboutTitle: "About Us", aboutText: "The restaurant 'Granary with Imagination' is a unique place, combining history with modernity...", aboutTitledailyspecial: "Our daily special", scan: "📲 Scan to view the menu", footer: "© 2025 Granary with Imagination – 6 Portowa St., Braniewo" },
      de: { title: "Kornspeicher mit Fantasie", subtitle: "Tradition, Geschmack und Atmosphäre im Herzen von Braniewo", aboutTitle: "Über uns", aboutText: "Das Restaurant 'Kornspeicher mit Fantasie' ist ein einzigartiger Ort, der Geschichte mit Moderne verbindet...", aboutTitledailyspecial: "Unser Tagesgericht", scan: "📲 Scannen, um die Speisekarte zu sehen", footer: "© 2025 Kornspeicher mit Fantasie – Portowa 6, Braniewo" },
      ua: { title: "Комора з Фантазією", subtitle: "Традиції, смак та атмосфера в самому серці Бранево", aboutTitle: "Про нас", aboutText: "Ресторан «Комора з Фантазією» – це унікальне місце, що поєднує історію з сучасністю...", aboutTitledailyspecial: "Наша страва дня", scan: "📲 Скануйте, щоб переглянути меню", footer: "© 2025 Комора з Фантазією – вул. Портова 6, Бранево" }
    };

    document.addEventListener('DOMContentLoaded', () => {
      const lang = localStorage.getItem('lang') || 'pl';
      setLanguage(lang, false);
    });

    function setLanguage(lang, withFade = true) {
      const body = document.body;
      if(withFade) body.classList.add('fade');

      setTimeout(() => {
        // Zmieniamy teksty
        document.querySelectorAll('[data-i18n]').forEach(el => {
          const key = el.getAttribute('data-i18n');
          if (translations[lang][key]) el.textContent = translations[lang][key];
        });

        // Zapamiętujemy język
        localStorage.setItem('lang', lang);

        // Ustawiamy aktywną flagę
        document.querySelectorAll('.language-switcher img').forEach(img => img.classList.remove('active'));
        const activeImg = document.getElementById(`lang-${lang}`);
        if(activeImg) activeImg.classList.add('active');

        body.classList.remove('fade');
      }, withFade ? 250 : 0);
    }
  </script>
</body>
</html>
