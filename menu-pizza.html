<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Pizza – Menu</title>
  <style>
    body { font-family: Arial,sans-serif; background:#e4d09b; margin:0; padding:0 20px 40px }
    h1 { text-align:center; background:#030100; color:#fff; padding:20px; margin-top:0 }
    img { display:block; max-width:500px; margin:50px auto; border-radius:16px }
    .menu-section { max-width:900px; margin:20px auto }
    .menu-item {
      display:grid;
      grid-template-columns:2fr 1fr 1fr 1fr;
      gap:15px; padding:10px 0; border-bottom:1px solid #ddd; font-size:1.1em;
    }
    .name { font-weight:bold }
    .ingredients { font-style:italic; color:#555 }
    .button-bar { display:flex; justify-content:center; gap:10px; margin:20px 0 }
    .back-button {
      padding:10px 20px; background:#0f0700; color:#fff; text-decoration:none; border-radius:8px;
    }
    .language-switcher {
      position:absolute; top:10px; right:20px;
    }
    .language-switcher button {
      font-size:24px; border:none; background:transparent; cursor:pointer; margin-left:8px;
    }
    .logo {
      position:fixed; bottom:10px; right:10px; width:100px; opacity:0.8;
    }
  </style>
</head>
<body>

  <div class="language-switcher">
    <button onclick="chg('pl')">🇵🇱</button>
    <button onclick="chg('en')">🇬🇧</button>
    <button onclick="chg('de')">🇩🇪</button>
    <button onclick="chg('uk')">🇺🇦</button>
  </div>

  <div class="button-bar">
    <a class="back-button"
       data-pl="⬅️ Powrót do kategorii"
       data-en="⬅️ Back to categories"
       data-de="⬅️ Zurück zur Kategorie"
       data-uk="⬅️ Повернутися до категорій">
      ⬅️ Powrót do kategorii
    </a>
    <a class="back-button"
       data-pl="🏠 Strona główna"
       data-en="🏠 Home"
       data-de="🏠 Startseite"
       data-uk="🏠 Головна сторінка">
      🏠 Strona główna
    </a>
  </div>

  <h1 data-pl="🍕 Pizza" data-en="🍕 Pizza" data-de="🍕 Pizza" data-uk="🍕 Піца">🍕 Pizza</h1>
  <img src="menu-img/pizza.jpg" alt="Pizza">

  <div class="menu-section">
    <!-- Przykładowe pozycje -->
    <div class="menu-item">
      <div class="name" data-pl="Pizza Margherita" data-en="Pizza Margherita" data-de="Pizza Margherita" data-uk="Піца Маргарита">Pizza Margherita</div>
      <div class="ingredients"
           data-pl="sos pomidorowy, ser, oregano"
           data-en="tomato sauce, cheese, oregano"
           data-de="Tomatensauce, Käse, Oregano"
           data-uk="томатний соус, сир, орегано">sos pomidorowy, ser, oregano</div>
      <div class="amount" data-pl="32 cm / 40 cm" data-en="32 cm / 40 cm" data-de="32 cm / 40 cm" data-uk="32 см / 40 см">32 cm / 40 cm</div>
      <div class="price">28 zł / 43 zł</div>
    </div>

    <div class="menu-item">
      <div class="name" data-pl="Pizza Pieczarkowa" data-en="Mushroom Pizza" data-de="Champignon‑Pizza" data-uk="Піца з грибами">Pizza Pieczarkowa</div>
      <div class="ingredients"
           data-pl="sos pomidorowy, ser, pieczarki, oregano"
           data-en="tomato sauce, cheese, mushrooms, oregano"
           data-de="Tomatensauce, Käse, Champignons, Oregano"
           data-uk="томатний соус, сир, печериці, орегано">sos pomidorowy, ser, pieczarki, oregano</div>
      <div class="amount" data-pl="32 cm / 40 cm" data-en="32 cm / 40 cm" data-de="32 cm / 40 cm" data-uk="32 см / 40 см">32 cm / 40 cm</div>
      <div class="price">31 zł / 45 zł</div>
    </div>

    <!-- Resztę pizz dodaj analogicznie – identyczne tłumaczenia atrybutów -->
  </div>

  <img src="logo.jpg" alt="Logo" class="logo">

  <script>
    function chg(lang){
      document.querySelectorAll('[data-pl]').forEach(el=>{
        el.textContent = el.dataset[lang] || el.textContent;
      });
    }
  </script>

</body>
</html>
