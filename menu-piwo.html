<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Menu 🍺</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: 40px auto; }
    h1 { font-size: 2em; }
    .menu-item { margin: 16px 0; }
    .name { font-weight: bold; }
    .ingredients { color: #555; }
    .lang-switcher button {
      margin: 4px;
      padding: 6px 12px;
      border: none;
      background: #eee;
      cursor: pointer;
      border-radius: 4px;
    }
    .lang-switcher button:hover {
      background: #ddd;
    }
  </style>
</head>
<body>

  <div class="lang-switcher">
    <button onclick="setLanguage('pl')">🇵🇱 PL</button>
    <button onclick="setLanguage('en')">🇬🇧 EN</button>
    <button onclick="setLanguage('de')">🇩🇪 DE</button>
  </div>

  <h1>🍺 <span data-i18n="Piwo">Piwo</span></h1>

  <div id="menu">
    <div class="menu-item">
      <div class="name">Warka beczkowe</div>
      <div class="ingredients">400ml / 300ml – 12zł / 9zł</div>
    </div>
    <div class="menu-item">
      <div class="name">Specjal beczkowe</div>
      <div class="ingredients">400ml / 300ml – 12zł / 9zł</div>
    </div>
    <div class="menu-item">
      <div class="name">Heineken, Heineken 0%</div>
      <div class="ingredients">500ml – 14zł</div>
    </div>
    <div class="menu-item">
      <div class="name">Żywiec</div>
      <div class="ingredients">500ml – 14zł</div>
    </div>
    <div class="menu-item">
      <div class="name">Złoty Bażant</div>
      <div class="ingredients">500ml – 14zł</div>
    </div>
    <div class="menu-item">
      <div class="name">Desperados</div>
      <div class="ingredients">400ml – 16zł</div>
    </div>
    <div class="menu-item">
      <div class="name">Somersby (jabłkowe, arbuz, mango)</div>
      <div class="ingredients">400ml – 14zł</div>
    </div>
  </div>

  <script>
    const menuTranslations = {
      pl: [
        { name: "Warka beczkowe", ingredients: "400ml / 300ml – 12zł / 9zł" },
        { name: "Specjal beczkowe", ingredients: "400ml / 300ml – 12zł / 9zł" },
        { name: "Heineken, Heineken 0%", ingredients: "500ml – 14zł" },
        { name: "Żywiec", ingredients: "500ml – 14zł" },
        { name: "Złoty Bażant", ingredients: "500ml – 14zł" },
        { name: "Desperados", ingredients: "400ml – 16zł" },
        { name: "Somersby (jabłkowe, arbuz, mango)", ingredients: "400ml – 14zł" }
      ],
      en: [
        { name: "Warka draft", ingredients: "400ml / 300ml – 12 PLN / 9 PLN" },
        { name: "Specjal draft", ingredients: "400ml / 300ml – 12 PLN / 9 PLN" },
        { name: "Heineken, Heineken 0%", ingredients: "500ml – 14 PLN" },
        { name: "Żywiec", ingredients: "500ml – 14 PLN" },
        { name: "Golden Pheasant", ingredients: "500ml – 14 PLN" },
        { name: "Desperados", ingredients: "400ml – 16 PLN" },
        { name: "Somersby (apple, watermelon, mango)", ingredients: "400ml – 14 PLN" }
      ],
      de: [
        { name: "Warka vom Fass", ingredients: "400ml / 300ml – 12 PLN / 9 PLN" },
        { name: "Specjal vom Fass", ingredients: "400ml / 300ml – 12 PLN / 9 PLN" },
        { name: "Heineken, Heineken 0%", ingredients: "500ml – 14 PLN" },
        { name: "Żywiec", ingredients: "500ml – 14 PLN" },
        { name: "Zlatý Bažant", ingredients: "500ml – 14 PLN" },
        { name: "Desperados", ingredients: "400ml – 16 PLN" },
        { name: "Somersby (Apfel, Wassermelone, Mango)", ingredients: "400ml – 14 PLN" }
      ]
    };

    const titleTranslations = {
      pl: "Piwo",
      en: "Beer",
      de: "Bier"
    };

    function setLanguage(lang) {
      localStorage.setItem('lang', lang);

      const titleElement = document.querySelector('[data-i18n="Piwo"]');
      titleElement.textContent = titleTranslations[lang] || "Piwo";

      const items = document.querySelectorAll('.menu-item');
      const translations = menuTranslations[lang];

      items.forEach((item, index) => {
        if (translations[index]) {
          item.querySelector('.name').textContent = translations[index].name;
          item.querySelector('.ingredients').textContent = translations[index].ingredients;
        }
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      const lang = localStorage.getItem('lang') || 'pl';
      setLanguage(lang);
    });
  </script>
</body>
</html>
