<!DOCTYPE html>
<html lang="pl">

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title data-i18n="menuCategoriesTitle">Nasze Menu – Wybierz kategorię</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #e4d09b;
      text-align: center;
    }

    h1 {
      background-color: #050200;
      color: white;
      padding: 20px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 30px;
    }

    .menu-image {
      text-decoration: none;
      color: black;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .menu-image:hover {
      transform: scale(1.03);
    }

    .menu-image img {
      width: 100%;
      border-radius: 16px;
      object-fit: cover;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .label {
      margin-top: 10px;
      font-weight: bold;
      font-size: 1.1em;
    }

    .button-bar {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin: 20px;
    }

    .back-button {
      padding: 10px 20px;
      background: #050200;
      color: white;
      text-decoration: none;
      border-radius: 8px;
    }

    .logo {
      position: fixed;
      bottom: 10px;
      right: 10px;
      width: 100px;
      opacity: 0.8;
    }

    /* 🔽 Styl przełącznika języka – poprawiony */
    .language-switcher {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 999;
      background: rgba(255, 255, 255, 0.9);
      padding: 6px 10px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }

    .language-switcher img {
      width: 28px;
      margin: 0 5px;
      cursor: pointer;
      opacity: 0.8;
      transition: opacity 0.3s;
    }

    .language-switcher img:hover {
      opacity: 1;
    }
  </style>
</head>
<body>

  <!-- 🔁 Przełącznik języka -->
  <div class="language-switcher">
    <img src="flags/pl.svg" alt="Polski" onclick="setLanguage('pl')" />
    <img src="flags/gb.svg" alt="English" onclick="setLanguage('en')" />
    <img src="flags/de.svg" alt="Deutsch" onclick="setLanguage('de')" />
    <img src="flags/ua.svg" alt="Українська" onclick="setLanguage('ua')" />

        zupy: "🥣 Супи"

      }
    };

    document.addEventListener('DOMContentLoaded', () => {
      const lang = localStorage.getItem('lang') || 'pl';
      setLanguage(lang);
    });

    function setLanguage(lang) {
      const elements = document.querySelectorAll('[data-i18n]');
      elements.forEach(el => {
        const key = el.getAttribute('data-i18n');
        if (translations[lang][key]) {
          el.textContent = translations[lang][key];
        }
      });
      localStorage.setItem('lang', lang);
    }
  </script>
