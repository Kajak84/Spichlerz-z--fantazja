<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  
   <header>
    <h1>Spichlerz z Fantazją</h1>
   </header>
  <style>

    

    body {
      font-family: sans-serif;
      margin: 0;
      background-color: #e4d09b;
      text-align: center;
    }
    h1 {
      background-color: #050200;
      color: white;
      padding: 20px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 30px;
    }
    .category {
      text-decoration: none;
      color: black;
      transition: transform 0.2s ease;
    }
    .category:hover {
      transform: scale(1.03);
    }
    .category img {
      width: 100%;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .label {
      margin-top: 10px;
      font-weight: bold;
      font-size: 1.1em;
    }
    .back-button {
    display: inline-block;
    margin: 20px;
     padding: 10px 20px;
     background: #050200;
    color: white;
    text-decoration: none;
    border-radius: 8px;
         }
    .button-bar {
      display: flex;
      gap: 10px;
      margin: 20px;
         }
    .menu-image {
     width: 300xp;      /* szerokość wszystkich obrazków menu */
     height: 200xp;     /* wysokość - możesz ustawić tak samo lub auto */
     object-fit: fill; /* dopasowanie obrazka, przycina jeśli trzeba */
     border-radius: 500px;
     display: block;
     margin: 20px auto;
        }
    .logo {
      position: fixed;
      bottom: 10px;
      right: 10px;
      width: 100px;
      opacity: 0.8;
    }

  </style>
</head>
<body>

  </div>
