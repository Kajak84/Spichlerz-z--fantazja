<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title data-i18n="menuCategoriesTitle">Nasze Menu ‚Äì Wybierz kategoriƒô</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #e4d09b;
      text-align: center;
    }

    h1 {
      background-color: #050200;
      color: white;
      padding: 20px;
      font-size: 1.8rem;
      margin: 0;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .menu-image {
      text-decoration: none;
      color: black;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border-radius: 16px;
      overflow: hidden;
      display: block;
    }

    .menu-image img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      display: block;
      transition: transform 0.3s ease;
    }

    .menu-image:hover img {
      transform: scale(1.05);
    }

    .menu-image:hover {
      box-shadow: 0 6px 20px rgba(0,0,0,0.25);
    }

    .label {
      margin-top: 8px;
      font-weight: bold;
      font-size: 1.1rem;
      padding: 6px 0;
      background: rgba(255,255,255,0.8);
      border-radius: 8px;
      transition: background 0.3s;
    }

    .button-bar {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin: 15px 0;
    }

    .back-button {
      padding: 10px 20px;
      background: #050200;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s;
    }

    .back-button:hover {
      background: #333;
    }

    .logo {
      position: fixed;
      bottom: 10px;
      right: 10px;
      width: 90px;
      opacity: 0.85;
      transition: transform 0.3s;
    }

    .logo:hover {
      transform: scale(1.05);
    }

    .language-switcher {
      position: fixed;
      top: 15px;
      right: 15px;
      display: flex;
      gap: 8px;
      z-index: 999;
      background: rgba(255,255,255,0.9);
      padding: 6px 10px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .language-switcher img {
      width: 32px;
      cursor: pointer;
      border-radius: 50%;
      transition: transform 0.3s, opacity 0.3s, border 0.3s;
      opacity: 0.8;
      border: 2px solid transparent;
    }

    .language-switcher img:hover {
      transform: scale(1.15);
      opacity: 1;
    }

    .language-switcher img.active {
      border: 2px solid #050200;
      opacity: 1;
    }

    /* --- Nowe style dla mobilnego menu poziomego --- */
    @media (max-width: 768px) {
      .gallery {
        display: flex;
        overflow-x: auto;
        scroll-snap-type: x mandatory;
        padding: 15px;
        gap: 15px;
      }

      .menu-image {
        min-width: 200px;
        flex: 0 0 auto;
        scroll-snap-align: start;
      }

      .menu-image img {
        height: 150px;
      }

      h1 {
        font-size: 1.5rem;
      }

      .label {
        font-size: 1rem;
      }

      .gallery::-webkit-scrollbar {
        height: 8px;
      }

      .gallery::-webkit-scrollbar-thumb {
        background: #050200;
        border-radius: 4px;
      }

      .gallery::-webkit-scrollbar-track {
        background: rgba(0,0,0,0.1);
      }
    }

    @media (max-width: 480px) {
      .menu-image img {
        height: 130px;
      }
    }

  </style>
</head>
<body>

  <div class="language-switcher">
    <img src="flags/pl.svg" alt="pl" onclick="setLanguage('pl')" />
    <img src="flags/gb.svg" alt="en" onclick="setLanguage('en')" />
    <img src="flags/de.svg" alt="de" onclick="setLanguage('de')" />
    <img src="flags/ua.svg" alt="ua" onclick="setLanguage('ua')" />
  </div>

  <div class="button-bar">
    <a href="menu.html" class="back-button" data-i18n="backToCategories">‚¨ÖÔ∏è Powr√≥t do kategorii</a>
    <a href="index.html" class="back-button" data-i18n="home">üè† Strona g≈Ç√≥wna</a>
  </div>

  <h1 data-i18n="menuCategoriesTitle">Nasze Menu ‚Äì Wybierz kategoriƒô</h1>

  <div class="gallery">
    <!-- Wstaw wszystkie kategorie tak jak wcze≈õniej -->
    <a href="polecamy.html" class="menu-image">
      <img src="menu-img/polecamy.jpg" alt="Polecamy" />
      <div class="label" data-i18n="polecamy">üë©‚Äçüç≥ Polecamy</div>
    </a>
    <a href="sniadanie.html" class="menu-image">
      <img src="menu-img/sniadanie.jpg" alt="Zestawy ≈öniadaniowe" />
      <div class="label" data-i18n="sniadanie">üç≥ Zestawy ≈öniadaniowe</div>
    </a>
    <a href="salatki.html" class="menu-image">
      <img src="menu-img/salatki.jpg" alt="Sa≈Çatki" />
      <div class="label" data-i18n="salatki">ü•ó Sa≈Çatki</div>
    </a>
    <!-- Dodaj resztƒô kategorii w tym samym stylu -->
  </div>

  <img src="logo.jpg" alt="Logo" class="logo" />

  <script>
    const translations = {
      pl: { menuCategoriesTitle:"Nasze Menu ‚Äì Wybierz kategoriƒô", backToCategories:"‚¨ÖÔ∏è Powr√≥t do kategorii", polecamy:"üë©‚Äçüç≥ Polecamy", home:"üè† Strona g≈Ç√≥wna", sniadanie:"üç≥ Zestawy ≈öniadaniowe", salatki:"ü•ó Sa≈Çatki"},
      en: { menuCategoriesTitle:"Our Menu ‚Äì Choose a Category", backToCategories:"‚¨ÖÔ∏è Back to categories", polecamy:"üë©‚Äçüç≥ Recommendations", home:"üè† Home", sniadanie:"üç≥ Breakfast sets", salatki:"ü•ó Salads"},
      de: { menuCategoriesTitle:"Unsere Speisekarte ‚Äì W√§hlen Sie eine Kategorie", backToCategories:"‚¨ÖÔ∏è Zur√ºck zu den Kategorien", polecamy:"üë©‚Äçüç≥ Empfehlungen", home:"üè† Startseite", sniadanie:"üç≥ Fr√ºhst√ºcksmen√ºs", salatki:"ü•ó Salate"},
      ua: { menuCategoriesTitle:"–ù–∞—à–µ –º–µ–Ω—é ‚Äì –í–∏–±–µ—Ä—ñ—Ç—å –∫–∞—Ç–µ–≥–æ—Ä—ñ—é", backToCategories:"‚¨ÖÔ∏è –ù–∞–∑–∞–¥ –¥–æ –∫–∞—Ç–µ–≥–æ—Ä—ñ–π", polecamy:"üë©‚Äçüç≥ –†–µ–∫–æ–º–µ–Ω–¥–∞—Ü—ñ—ó", home:"üè† –ì–æ–ª–æ–≤–Ω–∞", sniadanie:"üç≥ –°–Ω—ñ–¥–∞–Ω–∫–∏", salatki:"ü•ó –°–∞–ª–∞—Ç–∏"}
    };

    function setLanguage(lang) {
      document.documentElement.lang = lang;
      document.querySelectorAll('[data-i18n]').forEach(el=>{
        const key = el.getAttribute('data-i18n');
        if(translations[lang][key]) el.textContent = translations[lang][key];
      });
      localStorage.setItem('lang', lang);
      document.querySelectorAll('.language-switcher img').forEach(img=>{
        img.classList.toggle('active', img.alt.toLowerCase()===lang);
      });
    }

    document.addEventListener('DOMContentLoaded', ()=>{
      const savedLang = localStorage.getItem('lang') || 'pl';
      setLanguage(savedLang);
    });
  </script>

</body>
</html>
