  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #e4d09b;
      text-align: center;
    }

    h1 {
      background-color: #050200;
      color: white;
      padding: 20px;
      font-size: 1.8rem;
      margin: 0;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .menu-image {
      text-decoration: none;
      color: black;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border-radius: 16px;
      overflow: hidden;
      display: block;
    }

    .menu-image img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      display: block;
      transition: transform 0.3s ease;
    }

    .menu-image:hover img {
      transform: scale(1.05);
    }

    .menu-image:hover {
      box-shadow: 0 6px 20px rgba(0,0,0,0.25);
    }

    .label {
      margin-top: 8px;
      font-weight: bold;
      font-size: 1.1rem;
      padding: 6px 0;
      background: rgba(255,255,255,0.8);
      border-radius: 8px;
      transition: background 0.3s;
    }

    .button-bar {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin: 15px 0;
    }

    .back-button {
      padding: 10px 20px;
      background: #050200;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s;
    }

    .back-button:hover {
      background: #333;
    }

    .logo {
      position: fixed;
      bottom: 10px;
      right: 10px;
      width: 90px;
      opacity: 0.85;
      transition: transform 0.3s;
    }

    .logo:hover {
      transform: scale(1.05);
    }

    .language-switcher {
      position: fixed;
      top: 15px;
      right: 15px;
      display: flex;
      gap: 8px;
      z-index: 999;
      background: rgba(255,255,255,0.9);
      padding: 6px 10px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .language-switcher img {
      width: 32px;
      cursor: pointer;
      border-radius: 50%;
      transition: transform 0.3s, opacity 0.3s, border 0.3s;
      opacity: 0.8;
      border: 2px solid transparent;
    }

    .language-switcher img:hover {
      transform: scale(1.15);
      opacity: 1;
    }

    .language-switcher img.active {
      border: 2px solid #050200;
      opacity: 1;
    }

    @media (max-width: 480px) {
      .menu-image img {
        height: 140px;
      }
      h1 {
        font-size: 1.5rem;
      }
      .label {
        font-size: 1rem;
      }
    }
  </style>
</head>

      en: { menuCategoriesTitle:"Our Menu – Choose a Category", backToCategories:"⬅️ Back to categories", polecamy:"👩‍🍳 Recommendations", home:"🏠 Home", sniadanie:"🍳 Breakfast sets", salatki:"🥗 Salads", zupy:"🥣 Soups", makarony:"🥟 Pasta, pancakes & dumplings", snacks:"🍟 Snacks", mainDishes:"🍽 Main dishes", extras:"🧂 Extras", pizza:"🍕 Pizza", drinks:"🥤 Drinks", hot:"🫖 Hot drinks", desery:"🧁 Desserts", beer:"🍺 Beer", alkohole_mocne:"🥃 Spirits", aperitif:"🥂 Aperitif", wine:"🍷 Wine", drinki:"🍸 Cocktails"},
      de: { menuCategoriesTitle:"Unsere Speisekarte – Wählen Sie eine Kategorie", backToCategories:"⬅️ Zurück zu den Kategorien", polecamy:"👩‍🍳 Empfehlungen", home:"🏠 Startseite", sniadanie:"🍳 Frühstücksmenüs", salatki:"🥗 Salate", zupy:"🥣 Suppen", makarony:"🥟 Pasta, Pfannkuchen & Teigtaschen", snacks:"🍟 Snacks", mainDishes:"🍽 Hauptgerichte", extras:"🧂 Beilagen", pizza:"🍕 Pizza", drinks:"🥤 Getränke", hot:"🫖 Heisse Getränke", desery:"🧁 Desserts", beer:"🍺 Bier", alkohole_mocne:"🥃 Spirituosen", aperitif:"🥂 Aperitif", wine:"🍷 Wein", drinki:"🍸 Cocktails"},
      ua: { menuCategoriesTitle:"Наше меню – Виберіть категорію", backToCategories:"⬅️ Назад до категорій", polecamy:"👩‍🍳 Рекомендації", home:"🏠 Головна", sniadanie:"🍳 Сніданки", salatki:"🥗 Салати", zupy:"🥣 Супи", makarony:"🥟 Паста, млинці та вареники", snacks:"🍟 Закуски", mainDishes:"🍽 Основні страви", extras:"🧂 Додатки", pizza:"🍕 Піца", drinks:"🥤 Напої", hot:"🫖 Гарячі напої", desery:"🧁 Десерти", beer:"🍺 Пиво", alkohole_mocne:"🥃 Міцні напої", aperitif:"🥂 Аперитив", wine:"🍷 Вино", drinki:"🍸 Коктейлі"}
    };

    function setLanguage(lang) {
      document.documentElement.lang = lang;
      document.querySelectorAll('[data-i18n]').forEach(el=>{
        const key = el.getAttribute('data-i18n');
        if(translations[lang][key]) el.textContent = translations[lang][key];
      });
      localStorage.setItem('lang', lang);
      document.querySelectorAll('.language-switcher img').forEach(img=>{
        img.classList.toggle('active', img.alt.toLowerCase()===lang);
      });
    }

    document.addEventListener('DOMContentLoaded', ()=>{
      const savedLang = localStorage.getItem('lang') || 'pl';
      setLanguage(savedLang);
    });
  </script>
